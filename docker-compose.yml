version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: langgraph-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: langgraph
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - langgraph-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  langgraph-network:
    driver: bridge